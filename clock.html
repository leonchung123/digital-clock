<!DOCTYPE html>
<html>
    <head>
        <link href="css/styles.css" type="text/css" rel="stylesheet" />
        <script src="scripts/clock.js"></script>
    </head>
    <body onload="startMilitaryTime()">
        <div class="header">
            
            <div class="dropdown">
                <button class="mode-button">Mode</button>
                <div class="dropdown-content">
                  <a href="javascript:startMilitaryTime()">Military Time</a>
                  <a href="javascript:start12HourTime()">12 hour time</a>
                </div>
              </div>

        </div>

        <div class="main-display">
            <p class="time">
                --:--:--
            </p>
            <p class="time-message">
                <em>Good evening!</em>
            </p>
        </div>

        <div class="footer">
            <p class="footer-message">Leon Chung 2019</p>
        </div>
    </body>
</html>
